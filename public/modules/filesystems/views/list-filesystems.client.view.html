<section data-ng-controller="FilesystemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Filesystems</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="filesystem in filesystems" data-ng-href="#!/filesystems/{{filesystem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="filesystem.created | date:'medium'"></span>
				by
				<span data-ng-bind="filesystem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="filesystem.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!filesystems.$resolved || filesystems.length">
    	No Filesystems yet, why don't you <a href="/#!/filesystems/create">create one</a>?
    </div>
</section>
